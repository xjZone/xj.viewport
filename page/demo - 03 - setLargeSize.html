<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" xj-viewport="{minWidth:512, minHeight:1024, onlyMobile:false}" content="width=device-width,initial-scale=1" />
<script src="../dist/xj.viewport.js"></script>

<style>
html,body{margin:0;overflow:hidden;-webkit-text-size-adjust:100%;background-color:yellowgreen;}
.pack{position:absolute;top:50%;left:50%;margin:-512px 0 0 -256px;width:512px;height:1024px;background-color:lightblue;}
</style>

<title>setLargeSize</title>
</head>
<body>



<div class="pack">
	<div>这个 div 的 width 和 height 分别为 512px 和 1024px，如果设备的宽高尺寸小于设置的数值，那么视窗会被设置为符合这个设置，如果大于则不做修改，可以尝试翻转屏幕查看结果。</div>
	<br />
	<div>初始值 : width=device-width,initial-scale=1，设置值 : xj-viewport="{minWidth:512, minHeight:1024, onlyMobile:false}"</div>
	<br />
	<div id="viewportContent"></div><div id="viewportDetails"></div>
	<br />
</div>



<script>
// 获取当前窗口的设置、尺寸、方向
var resizeListener = function(){
	document.getElementById('viewportContent').innerHTML = xj.viewport.get();
	document.getElementById('viewportDetails').innerHTML = xj.viewport.width() + ' / ' + xj.viewport.height() +' / '+ xj.viewport.orientation();
};
resizeListener();
window.addEventListener('resize', resizeListener, false);

// 阻止 Firefox(Android) 触屏滚动，这样可以解决浏览器尺寸计算 BUG
if(/Firefox/i.test(navigator.userAgent) && /Android/i.test(navigator.userAgent)){
	document.addEventListener('touchmove', function(event){
		if(event.touches.length >= 2){ return };
		event.preventDefault();
	}, {passive:false});
};
</script>



</body>
</html>
