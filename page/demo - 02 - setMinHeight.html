<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" xj-viewport="{minHeight:1024, onlyMobile:false}" content="width=device-width,initial-scale=1" />
<script src="../dist/xj.viewport.js"></script>

<style>
html,body{margin:0;-webkit-text-size-adjust:100%;}
.div01{height:512px;background-color:yellowgreen;}
.div02{height:512px;background-color:lightblue;}
.div03{height:512px;background-color:lightpink;}
.div04{height:512px;background-color:lavender;}
.div05{height:512px;background-color:khaki;}
.div06{height:512px;background-color:coral;}
</style>

<title>setMinHeight</title>
</head>
<body>



<div class="div01">
	<div>设备高度小于 1024px 则会被设置为 1024px</div>
	<div>大于则不做修改，尝试翻转屏幕查看结果吧</div>
	<br />
	<div>初始值 : width=device-width,initial-scale=1</div>
	<div>设置值 : xj-viewport="{minHeight:1024, onlyMobile:false}"</div>
	<br />
	<div id="viewportDetails"></div>
	<div id="viewportContent"></div>
	<br />
</div>

<div class="div02">每个 div 的 height 都是 512px</div>
<div class="div03">每个 div 的 height 都是 512px</div>
<div class="div04">每个 div 的 height 都是 512px</div>
<div class="div05">每个 div 的 height 都是 512px</div>
<div class="div06">每个 div 的 height 都是 512px</div>



<script>
// 获取当前窗口的设置、尺寸、方向
var resizeListener = function(){
	document.getElementById('viewportContent').innerHTML = xj.viewport.get();
	document.getElementById('viewportDetails').innerHTML = xj.viewport.width() + ' / ' + xj.viewport.height() +' / '+ xj.viewport.orientation();
};
resizeListener();
window.addEventListener('resize', resizeListener, false);
</script>



</body>
</html>
